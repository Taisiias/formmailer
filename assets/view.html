<!doctype html>
<html lang="en">

<head>
    <title>Formmailer Sent Email History</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <h5>Number of records: {{length}}</h5>
    <table class="table table-striped" style="font-size:12px">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Referrer</th>
                <th scope="col">Form Name</th>
                <th scope="col">User Message</th>
                <th scope="col">To Email</th>
                <th scope="col">IP</th>
            </tr>
        </thead>
        <tbody>
            {{#formmailerData}}
            <tr>
                <td>
                    <strong><nobr>{{date}}</nobr></strong>
                </td>
                <td>
                    {{referrer}}
                </td>
                <td>
                    {{form_name}}
                </td>
                <td>
                    <span style="white-space: pre-wrap">{{user_message}}</span>
                </td>
                <td>
                    {{to_email}}
                </td>
                <td>
                    {{ip}}
                </td>
            </tr>
            {{/formmailerData}}
        </tbody>
    </table>
</body>

</html>
