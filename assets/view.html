<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Formmailer Sent Email History</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.2.0/css/responsive.dataTables.min.css" rel="stylesheet">
    <link href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/1.4.2/css/buttons.dataTables.min.css" rel="stylesheet">

    <script type="text/javascript" charset="utf8" src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/responsive/2.2.0/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.4.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/buttons/1.4.2/js/buttons.colVis.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#view').DataTable(
                {
                    buttons: ['colvis'],
                    pageLength: 25,
                }
            );
        });
    </script>

</head>

<body>
    <main role="main" class="container">
        <div style="margin-top:30px; margin-bottom:30px">
        <h3>Submissions History</h3>
        </div>
        <div>
            <table id="view" class="display responsive nowrap" cellspacing="0" width="100%" style="font-size:14px">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Referrer</th>
                        <th scope="col">Form</th>
                        <th scope="col">Recipient</th>
                        <th scope="col">IP</th>
                        <th scope="col">Sent Email Text:</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Referrer</th>
                        <th scope="col">Form</th>
                        <th scope="col">Recipient</th>
                        <th scope="col">IP</th>
                        <th scope="col">Sent Email Text:</th>
                    </tr>
                </tfoot>
                <tbody>
                    {{#formmailerData}}
                    <tr>
                        <td>
                            <nobr>{{date}}</nobr>
                        </td>
                        <td>
                            {{referrer}}
                        </td>
                        <td>
                            {{form_name}}
                        </td>
                        <td>
                            {{to_email}}
                        </td>
                        <td>
                            {{ip}}
                        </td>
                        <td>
                            <span style="white-space: pre-wrap">
                                <br>{{user_message}}</span>
                        </td>
                    </tr>
                    {{/formmailerData}}
                </tbody>
            </table>
        </div>

    </main>

</body>

</html>
