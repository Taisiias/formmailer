<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Formmailer Sent Email History</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.2.0/css/responsive.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" rel="stylesheet">




    <script type="text/javascript" charset="utf8" src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/responsive/2.2.0/js/dataTables.responsive.min.js"></script>

    <script>
        $(document).ready(function () {
            var table = $('#view').DataTable(
                {
                    columns: [
                        null,
                        null,
                        null,
                        null,
                        null,
                        { className: 'none' }
                    ],
                    pageLength: 25,
                }
            );
        });
    </script>

</head>

<body>
    <main role="main" class="container">
        <div style="margin-top:30px; margin-bottom:30px">
            <h3>Submissions History</h3>
        </div>
        <div style="padding-bottom:50px">
            <table id="view" class="table table-striped table-bordered display responsive nowrap" cellspacing="0" width="100%" style="font-size:14px">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Referrer</th>
                        <th scope="col">Form</th>
                        <th scope="col">Recipient</th>
                        <th scope="col">IP</th>
                        <th scope="col">Sent Email Text</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Referrer</th>
                        <th scope="col">Form</th>
                        <th scope="col">Recipient</th>
                        <th scope="col">IP</th>
                        <th scope="col">Sent Email Text</th>
                    </tr>
                </tfoot>
                <tbody>
                    {{#sentEmails}}
                    <tr>
                        <td>
                            <nobr>{{date}}</nobr>
                        </td>
                        <td>
                            {{referrer}}
                        </td>
                        <td>
                            {{form_name}}
                        </td>
                        <td>
                            {{to_email}}
                        </td>
                        <td>
                            {{ip}}
                        </td>
                        <td>
                        </br>
                            {{#user_message}}
                                </br>{{.}}
                            {{/user_message}}
                        </td>
                    </tr>
                    {{/sentEmails}}
                </tbody>
            </table>
        </div>

    </main>

</body>

</html>
